<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIA Chat Widget</title>
    <link rel="stylesheet" href="lia-chat.css?v=8.0">
</head>
<body>

<!-- WIDGET CONTAINER -->
<div id="lia-chat-widget">

    <!-- FLOATING TOGGLE BUTTON WITH LOGO -->
    <button id="lia-toggle-btn" onclick="toggleChat()">
        <!-- eMudhra Logo Circle -->
        <div id="lia-logo" class="lia-logo-circle">
            <img src="channels4_profile.jpg" alt="eMudhra">
        </div>
        <!-- Close Icon -->
        <svg id="lia-icon-close" style="display:none;" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
    </button>

    <!-- CHAT WINDOW -->
    <div id="lia-chat-window">

        <!-- HEADER -->
        <div class="lia-header">
            <div class="lia-header-left">
                <div class="lia-avatar">
                    <img src="channels4_profile.jpg" alt="eMudhra">
                </div>
                <div class="lia-header-info">
                    <h3>eMudhra Lia</h3>
                    <p>Happy to Help!!!</p>
                </div>
            </div>
            <div class="lia-header-right">
                <!-- Refresh Button -->
                <button class="lia-refresh-btn" onclick="showNewConversationModal()" title="Start New Chat">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M23 4v6h-6"></path><path d="M1 20v-6h6"></path>
                        <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10"></path>
                        <path d="M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path>
                    </svg>
                </button>
                <!-- Close Button -->
                <button class="lia-close-btn" onclick="toggleChat()" title="Close">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
            </div>
        </div>

        <!-- MESSAGES -->
        <div class="lia-messages" id="lia-messages">
            <div class="lia-message bot">
                Hello! ðŸ‘‹ I'm Lia.<br>
                Please enter your <b>10-digit mobile number</b> registered with eMudhra to verify your identity and continue. âœ¨
            </div>
        </div>

        <!-- TYPING INDICATOR -->
        <div class="lia-typing" id="lia-typing">
            <span></span><span></span><span></span>
        </div>

        <!-- INPUT AREA -->
        <div class="lia-input-area">
            <div class="lia-input-row">
                <input type="text" id="lia-input" placeholder="Need assistance? Just say hi ðŸ‘‹" autocomplete="off">
                <button id="lia-send-btn">âžœ</button>
            </div>
            <div class="lia-disclaimer">
                eMudhra Limited
            </div>
        </div>

        <!-- NEW CONVERSATION MODAL -->
        <div class="lia-modal-overlay" id="lia-new-chat-modal">
            <div class="lia-modal-content">
                <div class="lia-modal-header">
                    <div class="lia-modal-avatar">
                        <img src="channels4_profile.jpg" alt="eMudhra">
                    </div>
                    <h3 class="lia-modal-title">eMudhra Lia</h3>
                    <p class="lia-modal-subtitle">Happy to Help!!!</p>
                </div>
                <div class="lia-modal-body">
                    <p class="lia-modal-text">Create New Conversation</p>
                    <button class="lia-modal-btn lia-modal-btn-primary" onclick="confirmNewConversation()">New conversation</button>
                    <button class="lia-modal-btn lia-modal-btn-secondary" onclick="closeNewConversationModal()">Cancel</button>
                </div>
            </div>
        </div>

    </div>
</div>

<!-- SCRIPTS -->
<script src="config.js"></script>
<script src="lia-chat.js"></script>

</body>
</html>
